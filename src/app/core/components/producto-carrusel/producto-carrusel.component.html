<section class="carrusel-container" 
     (mouseenter)="stopAutoSlide()" 
     (mouseleave)="startAutoSlide()">
  <h2>Productos Destacados</h2>
  <div class="carrusel">
    <button class="carrusel-control prev" (click)="prevSlide()" aria-label="Producto anterior">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
    </button>
    <div class="carrusel-slide">
      <img [src]="imagen()" [alt]="productos[currentIndex()].descripcion" (error)="handleImageError($event)" class="carrusel-image">
      <div class="carrusel-content">
          <p>{{ productos[currentIndex()].codigo }}</p>
        <h3>{{ productos[currentIndex()].descripcion }}</h3>
        <p class="precio">${{ precio() }}</p>
      </div>
    </div>
    <button class="carrusel-control next" (click)="nextSlide()" aria-label="Siguiente producto">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
    </button>
  </div>
</section>
