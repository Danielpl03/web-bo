<form #formPerfil="ngForm" >
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" [(ngModel)]="usuario.nombre" #nombre="ngModel" minlength="5" required>
        <p class="error" *ngIf="nombre.invalid && nombre.touched">Ingrese un nombre válido</p>
    </div>
    <div>
        <label for="telefono">Teléfono</label>
        <input type="text" name="telefono" id="telefono" [(ngModel)]="usuario.telefono" #telefono="ngModel">
        <p class="error">Ingrese un teléfono válido</p>
    </div>
    <div>
        <label for="direccion">Dirección</label>
        <input type="text" name="direccion" id="direccion" [(ngModel)]="usuario.direccion" #direccion="ngModel">
        <p class="error">Ingrese una dirección válida</p>
    </div>
    <button>Guardar</button>
</form>
