    <div class="container">

                height="50">
        </div>
        <div class="search-bar">
            <form #buscarForm="ngForm" (change)="buscar()" class="search-form" >

                <input type="text" placeholder="Buscar productos..." name="texto" [(ngModel)]="busqueda().texto"
                    (keyup.enter)="buscar()" aria-label="Buscar productos">
                <button (click)="buscar()" aria-label="Buscar">
                    üîç
                </button>
            </form>
            <div class="cart-button">
                <button [routerLink]="[ 'carrito' ]" aria-label="Ver carrito">
                    üõí
                    <span class="cart-count">
                        {{ carritoService.items }}
                    </span>
                </button>
            </div>
        </div>
        
    </div>
    <app-elegir-moneda ></app-elegir-moneda>
</header>
